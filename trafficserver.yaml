package:
  name: trafficserver
  version: 9.2.3
  epoch: 0
  description: Apache Traffic Serverâ„¢ is a fast, scalable and extensible HTTP/1.1 and HTTP/2 compliant caching proxy server.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - pcre-dev
      - autoconf
      - automake
      - libtool
      - linux-headers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b4e3c73354d2a104ed6f00379eeb9f121a85e8bb
      repository: https://github.com/apache/trafficserver
      tag: ${{package.version}}

  - runs: |
      apk add libressl-dev libexecinfo-dev 
      cd trafficserver
      autoreconf -if

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 96
